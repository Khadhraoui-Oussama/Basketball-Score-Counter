<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Score Counter</title>
  </head>
  <body>
    <div class="wrapper">
      <h3>Timer</h3>
      <div id="timer" class="counter">0:00:00</div>
      <div class="container">
        <div>
          <h3>Home</h3>
          <div id="score-home" class="scoreboard">0</div>
          <div class="points">
            <button class="point" onclick="plusOneHome()">+1</button>
            <button class="point" onclick="plusTwoHome()">+2</button>
            <button class="point" onclick="plusThreeHome()">+3</button>
          </div>
        </div>
        <div>
          <h3>Guest</h3>
          <div id="score-guest" class="scoreboard">0</div>
          <div class="points">
            <button class="point" onclick="plusOneGuest()">+1</button>
            <button class="point" onclick="plusTwoGuest()">+2</button>
            <button class="point" onclick="plusThreeGuest()">+3</button>
          </div>
        </div>
      </div>
      <button
        id="start-stop"
        class="new-game"
        onclick="handleTimer(),nwGameSound(), newGame(),toggle()"
      >
        New Game
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
